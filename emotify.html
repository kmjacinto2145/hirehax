<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Emotify</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Emotify</h1>
        <h2 class="timer"></h2>
        <div class="img-div">
            <img class="emotify-image">
        </div>

        <button onclick="newFace()" class="emotion-button angry" type="submit">Angry</button>
        <button onclick="newFace()" class="emotion-button disgusted" type="submit">Disgusted</button>
        <button onclick="newFace()" class="emotion-button fearful" type="submit">Fearful</button>
        <button onclick="newFace()" class="emotion-button happy" type="submit">Happy</button>
        <button onclick="newFace()" class="emotion-button neutral" type="submit">Neutral</button>
        <button onclick="newFace()" class="emotion-button sad" type="submit">Sad</button>
        <button onclick="newFace()" class="emotion-button surprised" type="submit">Surprised</button>

        <form class="" action="/" method="get">
            <button type="submit">Exit Game</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/emotifyTimer.js" charset="utf-8"></script>
    </body>
</html>
