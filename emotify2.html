<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


        <title>HireHax</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">
        <script src="https://kit.fontawesome.com/6724a48765.js" crossorigin="anonymous"></script>


        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="static/styles.css" rel="stylesheet">
    </head>

    <body>

        <div class="container h-100">
            <div class="row align-items-center haxbox">
                <div class="col-6 mx-auto">
                    <div class="jumbotron">
                        <img class="game-icon" src="static/theater-masks.png" alt="">
                        <h1 class="game-menu-text">HireHax Emotify</h1>
                        <hr>
                        <h2 class="timer"></h2>
                        <div class="img-div">
                            <img class="emotify-image">
                        </div>


                        <div class="row">
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button angry" type="submit">Angry</button>
                            </div>
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button disgusted" type="submit">Disgusted</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button fearful" type="submit">Fearful</button>
                            </div>
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button happy" type="submit">Happy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button neutral" type="submit">Neutral</button>
                            </div>
                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button sad" type="submit">Sad</button>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-6 main">
                                <button class="w-100 btn btn-primary btn-lg emotion-button surprised" type="submit">Surprised</button>
                            </div>

                            <div class="col-6 main">
                                <form class="main-menu-item" action="/" method="get">
                                    <button class="w-100 btn btn-danger btn-lg" type="submit">Back to Main Menu</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="static/emotifyTimer.js" charset="utf-8"></script>
    </body>
</html>
